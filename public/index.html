<h1><title><b>CPU</b></title></h1>
<u> <b> CPU </b> </u> stands for central processing unit.<br>
It is a portion of <u> computer </u> system that carries<br>
out the instructions of a <u> computer </u> program.<br>
It carries out each instruction of the program in sequence,<br>
to perform the basic arithmetical,logical,and input/output operations of the system<br>
