<p> <h1> <b> CPU</b> </h1>
 <u><b>CPU</b> stands for <i>central processing unit</i></u> 
 It is the portion of a <u>computer</u> system that carries
  out the instructions of a <u> computer </u> program 
  It carries out each instructions of the program in sequence,
  to perform basic arithmetical ,logical' and input/output operations
